<div class="card">
	<div class="card__thumbnail">
		<img [src]="game.cardImageUrl"/>
	</div>
	<div class="card__body">
		<h4 class="card__body__title">
			{{game.name}}
		</h4>
		<span class="card__body__price">
			@if(game.price > 0){
				{{game.price | currency:'EUR':true}}
			}
			@else {
			Free
			}
		</span>
	</div>
</div>
